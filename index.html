<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div class="post">
        <div class="post-title">
            <div class="wrapper">
                <div class="icon-title"><i class="fa-brands fa-html5"></i></div>
                <div class="name-title"><strong>HTML5</strong> </br> Rigoberto</div>
            </div>
            <div class="menu-title"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>

        <div class="post-image">
            <img class="image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/The_Great_Wall_of_China_at_Jinshanling-edit.jpg/800px-The_Great_Wall_of_China_at_Jinshanling-edit.jpg"
                alt="la muralla china">
        </div>

        <div class="post-icons">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>

        <div class="likes">
            <p> Liked by <strong>4Geeks Acadaemy, html5, Web</strong> and <strong>100,000 others</strong></p>
            
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores error asperiores maxime, omnis alias et
                distinctio quisquam ea eum sequi, iusto voluptatum praesentium. Vero quos voluptatem aut deleniti fuga
                velit.</p>
        </div>
    </div>
</body>

</html>
